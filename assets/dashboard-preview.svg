<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Dashboard Background -->
    <rect x="0" y="0" width="800" height="600" rx="15" fill="#ffffff" opacity="0.9"/>
    
    <!-- Header -->
    <rect x="30" y="30" width="740" height="60" rx="10" fill="#f3f4f6"/>
    <circle cx="60" cy="60" r="15" fill="#4f46e5"/>
    <rect x="90" y="50" width="120" height="20" rx="5" fill="#6b7280"/>
    
    <!-- Main Content -->
    <!-- Chart 1 -->
    <rect x="30" y="120" width="360" height="200" rx="10" fill="#f3f4f6"/>
    <path d="M50,270 Q140,180 230,240 T410,200" stroke="#4f46e5" fill="none" stroke-width="3"/>
    
    <!-- Chart 2 -->
    <rect x="410" y="120" width="360" height="200" rx="10" fill="#f3f4f6"/>
    <rect x="430" y="170" width="40" height="120" fill="#4f46e5" opacity="0.8"/>
    <rect x="490" y="140" width="40" height="150" fill="#4f46e5" opacity="0.8"/>
    <rect x="550" y="190" width="40" height="100" fill="#4f46e5" opacity="0.8"/>
    
    <!-- Stats Cards -->
    <rect x="30" y="340" width="170" height="100" rx="10" fill="#f3f4f6"/>
    <rect x="220" y="340" width="170" height="100" rx="10" fill="#f3f4f6"/>
    <rect x="410" y="340" width="170" height="100" rx="10" fill="#f3f4f6"/>
    <rect x="600" y="340" width="170" height="100" rx="10" fill="#f3f4f6"/>
    
    <!-- Table -->
    <rect x="30" y="460" width="740" height="120" rx="10" fill="#f3f4f6"/>
    <line x1="30" y1="500" x2="770" y2="500" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="30" y1="540" x2="770" y2="540" stroke="#e5e7eb" stroke-width="1"/>
</svg>
